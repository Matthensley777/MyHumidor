<h2>My Humidor</h2>
<br />
<button type="button" class="btn btn-default" ng-click="AddNewCigar()">Add New</button>
<br />
<br />
<ul ng-repeat="cigar in cigars" class="col-sm-6 col-md-4 photo">
    <li>
        <div class="cigarDetail" ng-click="cigarDetail(cigar.CigarID)">
            <img class="image" id="image" ng-src="{{cigar.Photo}}" /><br /> <br />
            <b>Brand:</b> {{cigar.CigarBrand}}, <br /> <b>Series:</b> {{cigar.Series}}, <br />
            <b>Description:</b> {{cigar.Description}}, <br /> <b>Whiskey Pairing:</b> {{cigar.WhiskeyBrand}}  <br /><b>Purchased Date:</b> {{cigar.DatePurchased}}
        </div>
    </li>
</ul>
<br />
