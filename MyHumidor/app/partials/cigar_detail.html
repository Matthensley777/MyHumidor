<h2>Cigar Details</h2>

<div ng-show="!edit">
    <ul>
        <li>
            <button type="button" class="btn btn-default" ng-click="DeleteCigar()">X</button>
            <div class="DetailCigar">
                <img class="DetailPhoto" src="{{Cigar.Photo}}" /><br />
                Brand: {{Cigar.CigarBrand}} <br />Series: {{Cigar.Series}}<br />
                Description: {{Cigar.Description}}<br /> Whiskey Pairing: {{Cigar.WhiskeyBrand}}  <br /> Purchased Date: {{Cigar.DatePurchased}}
            </div>
            <div class="container">
                <button name="edit" class="btn btn-default" ng-click="edits()">Edit</button>

            </div>
        </li>
    </ul>
</div>

<div ng-show="edit">
    <div class="form-group">
        <label for="Cigar.Brand" class="control-label col-xs-4">Brand</label>
        <div class="col-xs-8">
            <input ng-model="Cigar.CigarBrand" id="Cigar.CigarBrand" name="Cigar.CigarBrand" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Cigar.Series" class="control-label col-xs-4">Series</label>
        <div class="col-xs-8">
            <input ng-model="Cigar.Series" id="Cigar.Series" name="Cigar.Series" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Cigar.Description" class="control-label col-xs-4">Description</label>
        <div class="col-xs-8">
            <input ng-model="Cigar.Description" id="Cigar.Description" name="Cigar.Description" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Cigar.Photo" class="control-label col-xs-4">Photo</label>
        <div class="col-xs-8">
            <input ng-model="Cigar.Photo" id="Cigar.Photo" name="Cigar.Photo" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Cigar.WhiskeyID" class="control-label col-xs-4">Whiskey Pairing</label>
        <div class="col-xs-8">
            <select ng-model="Cigar.WhiskeyID" ng-options="whiskey.WhiskeyID as whiskey.Brand for whiskey in whiskeys"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="Cigar.DatePurchased" class="control-label col-xs-4">Date Purchased</label>
        <div class="col-xs-8">
            <input ng-model="Cigar.DatePurchased" id="Cigar.DatePurchased" name="Cigar.DatePurchased" type="text" class="form-control" required="required">
        </div>
    </div>


    <div class="container">
        <button name="edit" class="btn btn-default" ng-click="saveEdits(Cigar)">Save</button>

    </div>


</div>
