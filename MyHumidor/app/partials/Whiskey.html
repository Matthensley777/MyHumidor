<h2>My Whiskeys</h2>
<ul ng-repeat="whiskey in whiskeys">
    <li>
        <div class="whiskey">
             <b>Brand:</b> {{whiskey.Brand}}, <br /> <b>Type:</b> {{whiskey.Type}}
            <button type="button" class="btn btn-default" ng-click="DeleteWhiskey(whiskey.WhiskeyID)">X</button>
        </div>
        
    </li>
</ul>
<button type="button" class="btn btn-default" ng-click="AddNewWhiskey()">Add New</button>
