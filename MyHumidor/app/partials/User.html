<form ng-submit="new(User)" class="form-horizontal">
    <div class="form-group">
        <label for="User.Email" class="control-label col-xs-4 email">Enter Email Address</label>
        <div class="col-xs-8">
            <input ng-model="User.Email" id="User.Email" name="User.Email" type="text" class="form-control" required="required">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-xs-offset-4 col-xs-8">
            <button ng-click="getUser()" name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>
